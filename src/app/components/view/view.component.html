
<div class="view">
    <div class="view-header">
        <div class="title"><h1>{{titleText}}</h1></div>
        <div class="view-actions">
            <ng-content select="[viewActions]"></ng-content>
        </div>
    </div>
    <div class="view-content-header" #viewContentHeaderRef>
        <ng-content select="[viewContentHeader]"></ng-content>
    </div>
    <div class="view-content" [ngClass]="{'has-content-header' : viewContentHeaderRef.childNodes.length > 0}">
        <ng-content select="[viewContent]"></ng-content>
    </div>
</div>
