<div class="profile-edit" *ngIf="profileToEdit">
    <sh-view [titleText]="profileToEdit.name">
        <div viewActions>
            <div class="sh-btn" (click)="onSaveClicked()">
                Save
            </div>
        </div>
        <div viewContent class="profile-edit-grid">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="../../../../assets/profile.png"/>
                </div>
                <div class="profile-main-info">
                    <div class="info">
                        <span class="property">Name :  </span>
                        <input [value]="newProfile.name" (change)="profileNameChanged($event)"/>
                    </div>
                    <div class="professions">
                        <div class="title">Professions</div>
                        <div class="profession" *ngFor="let profession of profileToEdit.professions; let i = index">
                            <div>{{i + 1}}.</div>
                            <div>{{profession.name}}</div>
                            <div class="sh-btn" (click)="removeProfession(profession)">
                                Remove
                            </div>
                        </div>
                        <div class="add-professions">
                           <sh-dropdown [options]="tags" [(selectedOption)]="selectedOption"></sh-dropdown>
                            <div class="sh-btn" (click)="addProfession()">
                                ADD
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <div class="profile-secondary-info">
                Weekly Schedule
            </div> -->
        </div>
    </sh-view>
</div>
