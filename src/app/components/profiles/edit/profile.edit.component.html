<div class="profile-edit" *ngIf="profileToEdit">
    <sh-view [titleText]="profileToEdit.name">
        <div viewActions>
            <div class="sh-btn" (click)="onSaveClicked()">
                Save
            </div>
        </div>
        <div viewContent class="profile-edit-grid">
            <div class="profile-info">
                <div class="profile-image">
                    <img src="../../../../assets/profile.png"/>
                </div>
                <div class="profile-main-info">
                    <div class="info">
                        <span class="property">Name :  </span>
                        <input [value]="modifiedProfile.name" (change)="profileNameChanged($event)"/>
                    </div>
                    <div class="professions">
                        <div class="title">Professions</div>
                        <div class="profession" *ngFor="let profession of profileToEdit.professions; let i = index">
                            <div>{{i + 1}}.</div>
                            <div>{{profession.name}}</div>
                            <div class="sh-btn" (click)="removeProfession(profession)">
                                Remove
                            </div>
                        </div>
                        <div class="add-professions">
                           <sh-dropdown [options]="tags" [(selectedOption)]="selectedOption"></sh-dropdown>
                            <div class="sh-btn" (click)="addProfession()">
                                ADD
                            </div>
                        </div>
                    </div>

                </div>
                <div class="absences">
                    <div>
                        <span>Start Date</span>
                        <mat-form-field>
                            <input matInput [matDatepicker]="startDatePicker" placeholder="Absence start date" (dateChange)="this.startDateChanged($event)" disabled>
                            <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #startDatePicker disabled="false"></mat-datepicker>
                        </mat-form-field>
                    </div>

                    <div>
                        <span>End Date</span>
                        <mat-form-field>
                            <input matInput [matDatepicker]="endDatePicker" placeholder="Absence end date" [min]="selectedStartDate" (dateChange)="this.endDateChanged($event)" disabled>
                            <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi #endDatePicker disabled="false"></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="sh-btn" style="height: 25px;width: 150px;" (click)="submitAbsence()">
                        Submit Absence
                    </div>
                    <div>
                        Next Absence : {{this.nextAbsence}}
                    </div>
                </div>
            </div>
            <div class="profile-secondary-info">
                <div></div>
            </div>
        </div>
    </sh-view>
</div>
