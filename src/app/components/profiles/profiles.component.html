<div class="profiles">
  <sh-view titleText="Profiles">
    <div viewActions class="actions">
      <mat-form-field>
        <input matInput placeholder="Search profiles" (keyup)="searchTerm$.next($event.target.value)">
      </mat-form-field>
    </div>
    <div viewContent class="table">
      <div class="row title-row scroll-header">
        <div class="cell">
          Name
        </div>
        <div class="cell">
          Professions
        </div>
        <div class="small-cell">
          Edit
        </div>
      </div>
      <div class=" scroll-content table-content">
        <div class="scroll-wrapper">
          <div *ngFor="let profile of profiles" class="row">
            <div class="cell">
              {{profile.name}}
            </div>
            <div class="cell">
              {{profile.professionsJoinedText}}
            </div>
            <div class="small-cell action-cell">
              <button mat-button (click)="onEditProfile(profile)">
                <fa-icon icon="edit"></fa-icon>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </sh-view>
</div>
