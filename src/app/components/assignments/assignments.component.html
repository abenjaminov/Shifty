<div class="sh-assignments">
  <sh-view titleText="Assignments">
    <div viewContent>
      <div class="assignemnt"> 
        <div class="assignment-type assignment-property">
          <div class="title">Assignment Type:</div>
          <sh-dropdown [options]="assignmentTypes" [(selectedOption)]="selectedAssignmentType"></sh-dropdown>

          <div class="type-properties-container" *ngIf="selectedAssignmentType && selectedAssignmentType.id != 'Rotation'">
              <div class="title">Room:</div>
              <sh-dropdown [options]="rooms" [(selectedOption)]="selectedRoom"></sh-dropdown>
          </div>
          <div class="type-properties-container" *ngIf="selectedAssignmentType && selectedAssignmentType.id == 'Permanent'">
              <div class="title">Day: </div>
            <sh-dropdown [options]="days" [(selectedOption)]="selectedDay"></sh-dropdown>
          </div>
        </div>
        <div class="assignment-profession assignment-property" *ngIf="selectedAssignmentType && selectedAssignmentType.id == 'Room'">
            <div class="title">Profession:</div>
            <sh-dropdown [options]="tags" [(selectedOption)]="selectedTag"></sh-dropdown>
        </div>
        <div class="assignment-profession assignment-property" *ngIf="selectedAssignmentType && selectedAssignmentType.id == 'Permanent'">
            <div class="title">Profile:</div>
            <sh-dropdown [options]="profiles" [(selectedOption)]="selectedProfile"></sh-dropdown>
        </div>
        <div class="assignment-importance assignment-property">
          <div class="title">Importance:</div>
          <sh-toggle [options]="assignmentImportances" [(selectedOptionIndex)]="selectedImportanceIndex"></sh-toggle>
        </div>
        <div class="sh-btn" (click)="addAssignment()">
          Add Assignment
        </div>
      </div>
      <div class="assignments-list" *ngIf="assignmentsService.state == 'ready' && actionsColumn">
        <sh-grid>
          <sh-grid-column *ngFor="let col of this.assignmentColumns" [columnSource]="col"></sh-grid-column>
          <sh-grid-actions-column [columnSource]="actionsColumn"></sh-grid-actions-column>
        </sh-grid>
      </div>
    </div>
  </sh-view>
</div>
